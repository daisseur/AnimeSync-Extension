<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Sync</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      padding-top: 2px;
      width: 200px;
      height: 150px;
      font-family: Arial, sans-serif;
      background-color: #333;
      border-radius: 1rem;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #3498db; /* Blue-Leu Clair */
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin: 0.1rem 0;
      font-size: 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.1rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 0.81rem;
    }

    #roomInfo {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Video Sync</h1>
  <button id="setUp">Set up</button>
  <button id="createRoom">Create Room</button>

  <input id="roomId" type="text" placeholder="Enter Room ID" />
  <button id="joinRoom">Join Room</button>

  <select id="protocolInput">
    <option value="ws" selected>ws</option>
    <option value="wss">wss</option>
  </select>
  <input type="text" id="hostInput" value="localhost">
  <input type="number" id="portInput" value="3007">
  
  <div id="roomInfo"></div>

  <script src="popup.js"></script>
</body>
</html>
